<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
    <defs>
        <clipPath id="squircle">
            <path d="M512 0C853 0 1024 171 1024 512S853 1024 512 1024 0 853 0 512 171 0 512 0z" />
        </clipPath>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2c3e50;" />
            <stop offset="100%" style="stop-color:#34495e;" />
        </linearGradient>
        <linearGradient id="spark-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f1c40f" />
            <stop offset="100%" stop-color="#f39c12" />
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <rect width="1024" height="1024" fill="url(#bg-gradient)" clip-path="url(#squircle)" />
    <!-- Six disconnected rays at 60° intervals, like an asterisk -->
    <g transform="translate(512, 512)" filter="url(#glow)">
        <!-- 0° (up) -->
        <line x1="0" y1="-80" x2="0" y2="-260" stroke="#f1c40f" stroke-width="36" stroke-linecap="round" transform="rotate(0)" />
        <!-- 60° -->
        <line x1="0" y1="-80" x2="0" y2="-260" stroke="#f1c40f" stroke-width="36" stroke-linecap="round" transform="rotate(60)" />
        <!-- 120° -->
        <line x1="0" y1="-80" x2="0" y2="-260" stroke="#f1c40f" stroke-width="36" stroke-linecap="round" transform="rotate(120)" />
        <!-- 180° (down) -->
        <line x1="0" y1="-80" x2="0" y2="-260" stroke="#f1c40f" stroke-width="36" stroke-linecap="round" transform="rotate(180)" />
        <!-- 240° -->
        <line x1="0" y1="-80" x2="0" y2="-260" stroke="#f1c40f" stroke-width="36" stroke-linecap="round" transform="rotate(240)" />
        <!-- 300° -->
        <line x1="0" y1="-80" x2="0" y2="-260" stroke="#f1c40f" stroke-width="36" stroke-linecap="round" transform="rotate(300)" />
    </g>
</svg>
